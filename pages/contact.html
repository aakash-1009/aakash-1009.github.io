<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Personal Portfolio Website</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- -----typed.js------- -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"
      integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg=="
      crossorigin="anonymous"
    ></script>
    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <!-- default color skin -->
    <link rel="stylesheet" href="../css/skins/color-1.css" />
    <!-- style switcher -->
    <link
      rel="stylesheet"
      class="alternate-style"
      title="color-1"
      href="../css/skins/color-1.css"
    />
    <link
      rel="stylesheet"
      class="alternate-style"
      title="color-2"
      href="../css/skins/color-2.css"
      disabled
    />
    <link
      rel="stylesheet"
      class="alternate-style"
      title="color-3"
      href="../css/skins/color-3.css"
      disabled
    />
    <link
      rel="stylesheet"
      class="alternate-style"
      title="color-4"
      href="../css/skins/color-4.css"
      disabled
    />
    <link
      rel="stylesheet"
      class="alternate-style"
      title="color-5"
      href="../css/skins/color-5.css"
      disabled
    />
    <link rel="stylesheet" href="../css/style-switcher.css" />
  </head>

  <body>
    <!-- ************************HEADER/ABOUT START******************* -->
    <section class="header contact" id="contact">
      <div id="particles-js"></div>
      <!-- ----------------NAV CIRCLE START----------------- -->
      <div class="container">
        <div class="circle-container">
          <div class="circle">
            <button id="close">
              <i class="fas fa-times outer-shadow hover-in-shadow"></i>
            </button>
            <button id="open">
              <i class="fas fa-bars outer-shadow hover-in-shadow"></i>
            </button>
          </div>
        </div>
        <!-- -----------------NAV CIRCLE END------------------ -->
        <!-- -----------------LOGO START-------------------------- -->
        <div class="row justify-content-between" id="header-row">
          <div class="logo">
            <a href="index.html"> A </a>
          </div>
        </div>
      </div>
      <!-- -------------------LOGO END-------------------- -->
       <!-- ------------------------style switcher start----------------- -->
       <div class="style-switcher outer-shadow">
        <div class="style-switcher-toggler s-icon outer-shadow hover-in-shadow">
          <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon outer-shadow hover-in-shadow">
          <i class="fas"></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
          <span class="color-1" onclick="setActiveStyle('color-1')"></span>
          <span class="color-2" onclick="setActiveStyle('color-2')"></span>
          <span class="color-3" onclick="setActiveStyle('color-3')"></span>
          <span class="color-4" onclick="setActiveStyle('color-4')"></span>
          <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
      </div>
      <!-- ------------------------style switcher ends----------------- -->
      <!-- -----------------------------HOME CONTENT------------------------- -->
      <div class="contact-container container">
        <div class="row">
          <div class="section-title smoke">
            <video
              src="../smoke.mp4"
              autoplay
              muted
              height="120"
              width="300"
            ></video>
            <h2 data-heading="get in touch" class="smokeText">
              <span>C</span>
              <span>O</span>
              <span>N</span>
              <span>T</span>
              <span>A</span>
              <span>C</span>
              <span>T</span>
            </h2>
          </div>
        </div>
        <div class="row">
          <!-- ---------------contact item start-------------- -->
          <div class="contact-item">
            <div class="contact-item-inner outer-shadow">
              <i class="fas fa-phone"></i>
              <span>Phone</span>
              <p>123 456 7890</p>
            </div>
          </div>
          <!-- ---------------contact item end-------------- -->
          <!-- ---------------contact item start-------------- -->
          <div class="contact-item">
            <div class="contact-item-inner outer-shadow">
              <i class="fas fa-envelope"></i>
              <span>Email</span>
              <p>aakash@gmail.com</p>
            </div>
          </div>
          <!-- ---------------contact item end-------------- -->
          <!-- ---------------contact item start-------------- -->
          <div class="contact-item">
            <div class="contact-item-inner outer-shadow">
              <i class="fas fa-map-marker-alt"></i>
              <span>Address</span>
              <p>
                564 Gayatri Tower, Ghaziabad
                longwordthatisoutoftheboundgoesherefsdaafdafd
              </p>
            </div>
          </div>
          <!-- ---------------contact item end-------------- -->
        </div>
        <div class="row">
          <div class="contact-form">
            <form action="">
              <div class="row">
                <div class="w-50">
                  <div class="form-control">
                    <input type="text" required />
                    <label>Name</label>
                  </div>
                  <div class="form-control">
                    <input type="text" required />
                    <label>Email</label>
                  </div>

                  <div class="form-control">
                    <input type="text" required />
                    <label>Subject</label>
                  </div>
                </div>
                <div class="w-50">
                  <div class="input-group outer-shadow hover-in-shadow">
                    <textarea
                      name="message"
                      id="message"
                      cols="30"
                      rows="125"
                      class="input-control"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="submit-btn">
                  <button
                    type="submit"
                    class="btn-1 outer-shadow hover-in-shadow"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- -------------HEADER/HOME END----------------- -->
    <!-- navlink a not working due to after on a  -->
    <nav>
      <ul>
        <li class="outer-shadow hover-in-shadow">
          <a href="../index.html"><i class="fas fa-home"></i> Home </a>
        </li>
        <li class="outer-shadow hover-in-shadow">
          <a href="about.html"><i class="fas fa-user-alt"></i> About</a>
        </li>
        <li class="outer-shadow hover-in-shadow">
          <a href="services.html"
            ><i class="fas fa-concierge-bell"></i> Services</a
          >
        </li>
        <li class="outer-shadow hover-in-shadow">
          <a href="projects.html"><i class="fas fa-tasks"></i> Projects</a>
        </li>
        <li class="outer-shadow hover-in-shadow active">
          <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </li>
        <li class="outer-shadow hover-in-shadow">
          <a href="testimonials.html"
            ><i class="fas fa-comments"></i>Testimonials</a
          >
        </li>
      </ul>
    </nav>
    <footer><p>Created by &copy; Aakash Garg</p></footer>
    <script>
      const labels = document.querySelectorAll(".form-control label");

      labels.forEach((label) => {
        label.innerHTML = label.innerText
          .split("")
          .map(
            (letter, idx) =>
              `<span style="transition-delay:${idx * 50}ms">${letter}</span>`
          )
          .join("");
      });
    </script>
    <script src="../particles.js"></script>
    <script src="../app.js"></script>
    <!-- main js -->
    <script src="../js/main.js"></script>
    <!-- style switcher js -->
    <script src="../js/style-switcher.js"></script>
  </body>
</html>
